<!DOCTYPE html>
<html>
  <head>
    <!-- initial script setup -->
    <meta charset="utf-8"/>
    <script src="js/jquery-3.6.1.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="assets/stylesheets/main.css">
  </head>
  <body>
    <!-- code for top bar on page -->
    <div class="topbar">

      <!-- title for the top bar -->
      <h1 id="mainTitle">Customize and Generate a Bar Chart</h1>
    </div>

    <!-- code for side bar on page -->
    <div class="sidebar">

      <!-- title for side bar -->
      <h2>Choose Options:</h2>

      <!-- code for user input to configure the bar chart -->
      <form id="options">

        <!-- user inputs -->
        <h5>Main Category 1:</h5>
        <input type="text" class="mandatoryInput" id="mainCategoryOne" placeholder="Favourite Colour..." value="">
        <h5>Main Category 2:</h5>
        <input type="text" class="mandatoryInput" id="mainCategoryTwo" placeholder="Children..." value="">
        <h5 id="subCategoryHeader">Sub Categories 1:</h5>
        <input type="text" class="mandatoryInput barCategoryName" id="subCategoryOne" placeholder="Red..." value="">
        <input type="text" class="barCategoryName" placeholder="Red..." value="">
        <input type="text" class="barCategoryName" placeholder="Red..." value="">
        <button id="addCategoryButton" type="button" onclick="addCategory()">Add Category</button>
        <h5 id="categoryValueHeader">Category Values:</h5>
        <input type="number" class="barCategoryValue mustBeNum" id="categoryValues" placeholder="1..." value="">
        <input type="number" class="barCategoryValue" placeholder="2..." value="">
        <input type="number" class="barCategoryValue" placeholder="3..." value="">
        
        <!-- axes customization -->
        <h5 id="scaleValueHeader">Scale (max):</h5>
        <input type="number" class="mustBeNum" id="scaleValue" min="1" placeholder="100..." value="">
        <h5>Scale-By (5, 10 15):</h5>
        <input type="number" class="mustBeNum" id="scaleByValue" min="1" placeholder="5..." value="">
        
        <!-- bar customization -->
        <h5>Position of Values:</h5>
        <input type="text" class="mandatoryInput" id="valuePosition" placeholder="Top, Middle, Bottom..." value="">
        <h5>Bar Width (px):</h5>
        <input type="number" class="mustBeNum" id="barWidth" min="1" placeholder="5, 10, 20..." value="">
        <!--
        <h5>Bar Height (px):</h5>
        <input type="number" class="mustBeNum" id="barHeight" min="1" placeholder="5, 10, 20..." value="">
        <h5>Bar Spacing (px):</h5>
        <input type="number" class="mustBeNum" id="barSpacing" min="1" placeholder="5, 10, 20..." value="">
        -->

        <!-- font customization -->
        <h5>Font Size (px):</h5>
        <input type="number" class="mustBeNum" id="fontSize" placeholder="8, 12, 20..." value="">
        <h5>Font Colour:</h5>
        <input type="color" id="fontColour" value="#525252">

        <!-- buttons to reset or submit -->
        <button id="reset" type="reset">Reset Options</button>
        <button id="generate" type="button" onclick="checkForm()">Generate</button>
      </form>

      <!-- individual bar colour (empty until categories are inputted) -->
      <form id="colourization" class="barColours">
      </form>
    </div>

    <!-- code for chart implementation -->
    <div class="chart">
      <div id="xAxis"></div>
      <div id="yAxis"></div>
      <div class="bars">

      </div>
    </div>
  </body>
</html>
