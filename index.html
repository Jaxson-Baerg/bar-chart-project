<!DOCTYPE html>
<html>
  <head>
    <!-- initial script setup -->
    <meta charset="utf-8"/>
    <script src="js/jquery-3.6.1.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="assets/stylesheets/main.css">
  </head>
  <body>
    <!-- code for top bar on page -->
    <div class="topbar">

      <!-- title for the top bar -->
      <h1 id="mainTitle">Customize and Generate a Bar Chart</h1>

      <!-- links for example pages -->
      <button id="firstDemo" type="button" onclick="examplePageClick(1)">Example Page 1</button>
      <button id="secondDemo" type="button" onclick="examplePageClick(2)">Example Page 2</button>
      <button id="thirdDemo" type="button" onclick="examplePageClick(3)">Example Page 3</button>
    </div>

    <!-- code for side bar on page -->
    <div class="sidebar">

      <!-- title for side bar -->
      <h2>Chart Options:</h2>

      <!-- code for user input to configure the bar chart -->
      <form id="options">

        <!-- user inputs -->
        <h5>X Axis Data:</h5>
        <input type="text" class="mandatoryInput" id="mainCategoryOne" placeholder="Favourite Colour..." value="">
        <h5>Y Axis Data:</h5>
        <input type="text" class="mandatoryInput" id="mainCategoryTwo" placeholder="Children..." value="">

        <h5 id="subCategoryTwoHeader">Y Axis Data Categories: </h5>
        <input type="text" class="yCategoryName" id="subCategoryTwo-" placeholder="18-25(years)..." value="">
        <input type="text" class="yCategoryName" id="subCategoryTwo--" placeholder="18-25(years)..." value="">
        <input type="text" class="yCategoryName" id="subCategoryTwo---" placeholder="18-25(years)..." value="">
        <button id="addYCategoryButton" type="button" onclick="addYCategory()">Add Y Axis Category</button>

        <h5 id="subCategoryHeader">Bar Categories:</h5>
        <input type="text" class="mandatoryInput barCategoryName" id="subCategory-" placeholder="Red..." value="">
        <input type="text" class="barCategoryName" id="subCategory--" placeholder="Red..." value="">
        <input type="text" class="barCategoryName" id="subCategory---" placeholder="Red..." value="">
        <button id="addBarCategoryButton" type="button" onclick="addBarCategory()">Add Bar Category</button>
        <h5 id="categoryValueHeader">Bar Categories Values:</h5>
        <select id="barCategoryValueSelector" onchange="drawCategoryValueInput()">
          <option id="barCategoryValueDefault" type="test" placeholder="1..." value=""></option>
        </select>

        <!-- axes customization -->
        <h5 id="scaleValueHeader">Scale (max):</h5>
        <input type="number" class="mustBeNum" id="scaleValue" min="1" placeholder="100..." value="">
        <h5>Scale-By (5, 10 15):</h5>
        <input type="number" class="mustBeNum" id="scaleByValue" min="1" placeholder="5..." value="">
        
        <!-- bar customization -->
        <h5>Position of Values:</h5>
        <select id="valuePositionSelector">
          <option value="Top">Top</option>
          <option value="Middle">Middle</option>
          <option value="Bottom">Bottom</option>
        </select>
        <h5>Bar Width (px):</h5>
        <input type="number" class="mustBeNum" id="barWidth" min="1" placeholder="5, 10, 20..." value="">

        <!-- font customization -->
        <h5>Font Size (px):</h5>
        <input type="number" class="mustBeNum" id="fontSize" placeholder="8, 12, 20..." value="">
        <h5>Font Colour:</h5>
        <input type="color" id="fontColour" value="#525252">

        <!-- buttons to reset or submit -->
        <button id="resetButton" type="reset" onclick="clearValueSelector()">Reset Options</button>
        <button id="generate" type="button" onclick="checkForm()">Generate</button>
      </form>

      <!-- individual bar colour (empty until categories are inputted) -->
      <form id="colourization" class="barColours">
      </form>
    </div>

    <!-- code for chart implementation -->
    <div class="chart">
      <div id="xAxis"></div>
      <div id="yAxis"></div>
      <div class="bars">

      </div>
    </div>
  </body>
</html>
