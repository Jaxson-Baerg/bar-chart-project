<!DOCTYPE html>
<html>
  <head>
    <!-- initial script setup -->
    <meta charset="utf-8"/>
    <script src="js/jquery-3.6.1.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="assets/stylesheets/main.css">
  </head>
  <body>
    <!-- code for top bar on page -->
    <div class="topbar">

      <!-- title for the top bar -->
      <h1 id="mainTitle">Customize and Generate a Bar Chart</h1>
      <p id="test"></p>
    </div>

    <!-- code for side bar on page -->
    <div class="sidebar">

      <!-- title for side bar -->
      <h2>Choose Options:</h2>
      <p>* = mandatory</p>

      <!-- code for user input to configure the bar chart -->
      <form id="options">

        <!-- user inputs -->
        <h5>Main Category 1: *</h5>
        <input type="text" class="mandatoryInput" id="mainCategoryOne" placeholder="Favourite Colour..." value="">
        <h5>Sub Category 1: *</h5>
        <input type="text" class="mandatoryInput" id="subCategoryOne" placeholder="Red, Blue, Yellow..." value="">
        <h5>Main Category 2: *</h5>
        <input type="text" class="mandatoryInput" id="mainCategoryTwo" placeholder="Children..." value="">
        <h5>Sub Category 2:</h5>
        <input type="text" id="subCategoryTwo" placeholder="Male, Female..." value="">
        <h5>Category Values: *</h5>
        <input type="text" class="mandatoryInput" id="categoryValues" placeholder="3, 7, 5..." value="">
        <h5>Scale (max): *</h5>
        <input type="number" class="mandatoryInput" id="scaleValue" placeholder="100..." value="">
        <h5>Scale-By (5, 10 15): *</h5>
        <input type="number" class="mandatoryInput" id="scaleByValue" placeholder="5..." value="">
        <h5>Position of Values: *</h5>
        <input type="text" class="mandatoryInput" id="valuePosition" placeholder="Top, Middle, Bottom..." value="">
        
        <!-- bar customization -->
        <h5>Bar Width (px):</h5>
        <input type="number" id="barWidth" placeholder="5, 10, 20..." value="">
        <h5>Bar Height (px):</h5>
        <input type="number" id="barHeight" placeholder="5, 10, 20..." value="">
        <h5>Bar Spacing (px):</h5>
        <input type="number" id="barSpacing" placeholder="5, 10, 20..." value="">
        <h5>Bar Colour (hashcodes):</h5>
        <input type="text" id="barColour" placeholder="cc0051" value="">

        <!-- buttons to reset or submit -->
        <button id="reset" type="reset">Reset Options</button>
        <button id="generate" type="button">Generate</button>
      </form>
    </div>

    <!-- code for chart implementation -->
    <div class="chart">
      
    </div>
  </body>
</html>
